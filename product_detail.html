<body>
  <header id="header">
    <div class="container">
      <div class="row justify-around align-center">
        <div class="col logo responsive1200">
          <h1>
            <a href="index.html">
              <span>E</span>lectronics <span>M</span>art

                <li>

            <input type="text" name="" id="product_name" placeholder="Search for products, brands and more">

        <div class="product-details">
          <h1 id="product-name">...</h1>
          <s style="color: grey;"><span>&#x20B9</span></s>

          <span id="product-price-d">...</span>
          <div id="product-category">...</div>
          <div class="buttons">
            <button class="our_button">
              <i class="fa-solid fa-cart-shopping"></i> Add To Cart
            </button>
            <button class="our_button">
              <i class="fa-solid fa-bolt"></i> Buy Now
            </button>
          </div>
          
            <span id="available"></span>
          
        </div>
      </div>
      <div class="description">
        <h2>Product Description</h2>
        <br>
        <p id="product-description">...</p>
      </div>
      <div class="rating">
        <span id="rating">...</span>
      </div>
